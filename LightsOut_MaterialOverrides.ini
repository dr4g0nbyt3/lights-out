; Lights Out - Material and Shader Overrides
; This configuration file handles material-level lighting adjustments
; to ensure proper rendering of the dark atmosphere

[MaterialOverrides]

; ============================================================================
; STADIUM MATERIALS - DARKENED
; ============================================================================

[Stadium.FloodLights]
EmissiveMultiplier=0.10
SpecularPower=0.05
Roughness=0.8
; Reduce self-illumination of stadium lights

[Stadium.CeilingLights]
EmissiveMultiplier=0.05
Brightness=0.05
SelfIllumination=0.05

[Stadium.WallLights]
EmissiveMultiplier=0.08
Brightness=0.08

[Stadium.CrowdArea]
AmbientOcclusion=0.95
ShadowReceive=True
Brightness=0.02

; ============================================================================
; FIELD MATERIALS - MINIMAL VISIBILITY
; ============================================================================

[Field.Surface]
AmbientMultiplier=0.15
DiffuseMultiplier=0.20
SpecularMultiplier=0.10
; Keep field texture visible but dark

[Field.Lines]
EmissiveMultiplier=0.30
SelfIllumination=0.25
; Field lines slightly visible for orientation

[Field.Walls]
AmbientMultiplier=0.10
ReflectionIntensity=0.05

; ============================================================================
; GOAL MATERIALS - PRESERVED VISIBILITY
; ============================================================================

[Goal.Posts]
EmissiveMultiplier=1.0
SelfIllumination=0.5
SpecularPower=1.0
PreserveOriginalColor=True
; Goals remain visible for gameplay

[Goal.Net]
Opacity=0.8
AmbientMultiplier=0.5

; ============================================================================
; CAR MATERIALS - FULLY PRESERVED
; ============================================================================

[Car.Body]
PreserveAllProperties=True
AmbientMultiplier=1.0
DiffuseMultiplier=1.0
SpecularMultiplier=1.0
; Car appearance unchanged

[Car.Headlights]
EmissiveMultiplier=1.0
SelfIllumination=1.0
Brightness=1.0
LightProjection=True
CastShadows=True
; Headlights at full power

[Car.Underglow]
PreserveAllProperties=True
EmissiveMultiplier=1.0

[Car.Paint]
PreserveAllProperties=True
MetallicResponse=1.0
SpecularResponse=1.0

; ============================================================================
; BOOST MATERIALS - FULLY PRESERVED
; ============================================================================

[Boost.Trail]
PreserveAllProperties=True
EmissiveMultiplier=1.0
ParticleIntensity=1.0
GlowRadius=1.0

[Boost.Flame]
PreserveAllProperties=True
EmissiveMultiplier=1.0
LightCasting=True

[Boost.Pads]
EmissiveMultiplier=1.0
SelfIllumination=1.0
PulseAnimation=True
GlowIntensity=1.0
; Boost pads remain fully visible

; ============================================================================
; BALL MATERIALS - VISIBILITY PRESERVED
; ============================================================================

[Ball.Surface]
AmbientMultiplier=0.4
EmissiveMultiplier=0.2
SpecularPower=0.8
ReflectionIntensity=0.5
; Ball remains clearly visible

; ============================================================================
; PARTICLE EFFECTS
; ============================================================================

[Particles.Boost]
PreserveAllProperties=True
AlphaMultiplier=1.0
ColorIntensity=1.0

[Particles.Demolition]
PreserveAllProperties=True
; Explosion effects unchanged

[Particles.Impact]
PreserveAllProperties=True
; Ball impact effects unchanged

; ============================================================================
; POST-PROCESSING EFFECTS
; ============================================================================

[PostProcess.ColorGrading]
Shadows_Desaturation=0.3
Shadows_Tint=(R=0.05,G=0.05,B=0.10)
Midtones_Brightness=0.7
Highlights_Brightness=1.0
; Enhance spooky atmosphere

[PostProcess.Bloom]
Intensity=1.2
Threshold=0.8
; Enhance glow from headlights and boost

[PostProcess.AmbientOcclusion]
Intensity=1.5
Radius=80.0
; Deepen shadows for atmosphere

[PostProcess.Vignette]
Intensity=0.3
; Subtle vignette for atmosphere

; ============================================================================
; SHADER OVERRIDES
; ============================================================================

[Shaders.GlobalIllumination]
IndirectLighting_Multiplier=0.10
SkyLighting_Multiplier=0.15
; Reduce global illumination significantly

[Shaders.Shadows]
ShadowContrast=1.8
ShadowOpacity=0.9
ContactShadows=True
; Enhanced shadow definition

[Shaders.Reflection]
ScreenSpaceReflection_Intensity=0.3
PlanarReflection_Intensity=0.2
; Reduced reflections in dark environment

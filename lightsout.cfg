// Lights Out Mod - BakkesMod Configuration
// Place this file in: %APPDATA%\bakkesmod\bakkesmod\cfg\
// Load with: exec lightsout.cfg

// ============================================================================
// LIGHTS OUT MOD COMMANDS
// ============================================================================

// Install the Lights Out mod
// Usage: lightsout_install
alias lightsout_install "exec install_lightsout.bat; echo Lights Out mod installation started. Check the console window for details."

// Uninstall the Lights Out mod
// Usage: lightsout_uninstall
alias lightsout_uninstall "exec uninstall_lightsout.bat; echo Lights Out mod uninstallation started. Check the console window for details."

// Toggle helper (requires manual restart)
// Usage: lightsout_toggle
alias lightsout_toggle "echo Lights Out mod requires a game restart to enable/disable. Use 'lightsout_install' or 'lightsout_uninstall', then restart Rocket League."

// Quick help
alias lightsout_help "echo === LIGHTS OUT MOD COMMANDS ===; echo lightsout_install - Install the mod; echo lightsout_uninstall - Uninstall the mod; echo lightsout_info - Show mod information; echo lightsout_help - Show this help; echo NOTE: Game restart required after install/uninstall!"

// Mod information
alias lightsout_info "echo === LIGHTS OUT MOD INFO ===; echo Version: 1.0.0; echo Description: Halloween atmosphere with 85-90% reduced arena lighting; echo Preserved: Headlights, boost effects, ball visibility; echo Files: LightsOut.upk, LightsOut_MaterialOverrides.ini; echo Commands: lightsout_install, lightsout_uninstall"

// ============================================================================
// VISUAL ENHANCEMENTS (Optional - work with or without the mod)
// ============================================================================

// These commands enhance the spooky atmosphere when the mod is active
// Uncomment to enable automatically when loading this config

// Enable dynamic shadows for better atmosphere
// cl_dynamicshadows 1

// Adjust bloom for enhanced headlight/boost glow
// cl_bloom_scale 1.2

// Enable high quality lighting
// cl_lightquality 1

// ============================================================================
// QUICK LOAD BINDS (Optional)
// ============================================================================

// Uncomment and customize these binds to your preference
// bind F9 "lightsout_install"
// bind F10 "lightsout_uninstall"
// bind F11 "lightsout_info"
// bind F12 "lightsout_help"

echo "Lights Out mod config loaded! Type 'lightsout_help' for available commands."

// Lights Out - BakkesMod Configuration
// Place this file in: %APPDATA%\bakkesmod\bakkesmod\cfg\
// Load with: exec lightsout.cfg

// ============================================================================
// LIGHTS OUT PLUGIN COMMANDS
// ============================================================================

// OPTION 1: Use the BakkesMod Plugin (Recommended - actually modifies lighting)
// See PLUGIN_README.md for compilation and installation instructions
// Once installed, the plugin provides these commands:
//   lightsout_enable  - Enable lights-out mode (works in-game)
//   lightsout_disable - Disable lights-out mode
//   lightsout_brightness <0.0-1.0> - Adjust arena brightness
//   lightsout_ambient <0.0-1.0> - Adjust ambient lighting

// Load the plugin (if installed)
// plugin load lightsout

// Quick commands for plugin users
alias lo_on "lightsout_enable"
alias lo_off "lightsout_disable"
alias lo_darker "lightsout_brightness 0.10; lightsout_ambient 0.03"
alias lo_lighter "lightsout_brightness 0.20; lightsout_ambient 0.08"

// ============================================================================
// OPTION 2: UPK/INI Installation (Legacy - for UPK mods if available)
// ============================================================================

// Install UPK files (requires compiled UPK mods - see README)
// Usage: lightsout_install
alias lightsout_install "exec install_lightsout.bat; echo Lights Out UPK installation started. Check the console window for details."

// Uninstall UPK files
// Usage: lightsout_uninstall
alias lightsout_uninstall "exec uninstall_lightsout.bat; echo Lights Out UPK uninstallation started. Check the console window for details."

// Quick help
alias lightsout_help "echo === LIGHTS OUT COMMANDS ===; echo PLUGIN: lightsout_enable/disable lo_on/lo_off; echo UPK: lightsout_install/uninstall; echo INFO: lightsout_info; echo See PLUGIN_README.md for full details"

// Mod information
alias lightsout_info "echo === LIGHTS OUT INFO ===; echo Version: 1.0.0; echo Description: Dramatic arena lighting reduction; echo Plugin: Real-time lighting control; echo UPK: Traditional mod files; echo Type: lightsout_help"

// ============================================================================
// LIGHTS OUT - VISUAL MODIFICATIONS
// ============================================================================

// NOTE: BakkesMod has limited direct lighting control. This config provides
// visual enhancements that create a darker atmosphere when combined with
// Rocket League's video settings.

// For best results:
// 1. In Rocket League settings, set:
//    - Bloom: Enabled
//    - Light Shafts: Disabled
//    - Ambient Occlusion: Enabled
//    - Depth of Field: Disabled
//    - Weather Effects: Disabled
// 2. Then load this config

// Enhance bloom to make lights more prominent in darkness
cl_bloom_scale 3.0

// Enable dynamic shadows
cl_dynamicshadows 1

// High quality lighting
cl_lightquality 1

// High particle detail for boost effects
cl_particledetail 2

// Apply dark atmosphere alias
alias lightsout_apply "cl_bloom_scale 3.0; cl_dynamicshadows 1; cl_lightquality 1; cl_particledetail 2; echo Lights Out atmosphere applied! Disable Light Shafts in video settings for best effect."

// Reset to normal
alias lightsout_reset "cl_bloom_scale 1.0; cl_dynamicshadows 1; cl_lightquality 0; cl_particledetail 1; echo Normal lighting restored."

// ============================================================================
// QUICK LOAD BINDS (Optional)
// ============================================================================

// Uncomment and customize these binds to your preference
// bind F9 "lightsout_install"
// bind F10 "lightsout_uninstall"
// bind F11 "lightsout_info"
// bind F12 "lightsout_help"

echo "Lights Out mod config loaded! Type 'lightsout_help' for available commands."

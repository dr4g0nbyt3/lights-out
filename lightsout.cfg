// ============================================================================
// Lights Out v2.0 - Advanced Lighting Control Configuration
// ============================================================================
// Place this file in: %APPDATA%\bakkesmod\bakkesmod\cfg\
// Load with: exec lightsout.cfg (in BakkesMod console - press F6)

// ============================================================================
// QUICK START - PRESET COMMANDS
// ============================================================================

// One-command presets for instant darkness control
alias lo_enable "lightsout_enable; echo Lights Out ENABLED"
alias lo_disable "lightsout_disable; echo Lights Out DISABLED"
alias lo_subtle "lightsout_preset subtle; echo SUBTLE preset (30% darker)"
alias lo_medium "lightsout_preset medium; echo MEDIUM preset (60% darker)"
alias lo_dark "lightsout_preset dark; echo DARK preset (85% darker)"
alias lo_pitchblack "lightsout_preset pitchblack; echo PITCH BLACK preset (95% darker) - WARNING: VERY DARK"

// Combined enable + preset commands
alias lightsout_quick_dark "lightsout_enable; lightsout_preset dark; echo DARK mode activated"
alias lightsout_quick_pitchblack "lightsout_enable; lightsout_preset pitchblack; echo PITCH BLACK mode activated"
alias lightsout_quick_medium "lightsout_enable; lightsout_preset medium; echo MEDIUM mode activated"
alias lightsout_quick_subtle "lightsout_enable; lightsout_preset subtle; echo SUBTLE mode activated"

// ============================================================================
// GRANULAR CONTROL - Adjust Individual Parameters
// ============================================================================

// Directional Lighting (0.0 - 1.0)
alias lo_dir_darker "lightsout_directional_main 0.05; lightsout_apply"
alias lo_dir_brighter "lightsout_directional_main 0.25; lightsout_apply"

// Ambient Lighting (0.0 - 1.0)
alias lo_amb_darker "lightsout_ambient_intensity 0.01; lightsout_apply"
alias lo_amb_brighter "lightsout_ambient_intensity 0.10; lightsout_apply"

// Bloom Control (0.0 - 10.0) - Higher = More headlight glow
alias lo_bloom_low "lightsout_bloom 2.0; lightsout_apply"
alias lo_bloom_medium "lightsout_bloom 3.5; lightsout_apply"
alias lo_bloom_high "lightsout_bloom 5.0; lightsout_apply"
alias lo_bloom_extreme "lightsout_bloom 8.0; lightsout_apply"

// Shadow Control
alias lo_shadow_soft "lightsout_shadow_darkness 0.5; lightsout_shadow_contrast 1.2; lightsout_apply"
alias lo_shadow_hard "lightsout_shadow_darkness 0.95; lightsout_shadow_contrast 2.5; lightsout_apply"

// ============================================================================
// CUSTOM PRESETS - Create Your Own!
// ============================================================================

// Custom Preset 1: Very Dark with High Bloom (headlights-focused)
alias lo_custom_1 "lightsout_directional_main 0.08; lightsout_ambient_intensity 0.02; lightsout_bloom 4.5; lightsout_shadow_darkness 0.92; lightsout_apply; echo Custom Preset 1: Very Dark + High Bloom"

// Custom Preset 2: Balanced Dark (good for most maps)
alias lo_custom_2 "lightsout_directional_main 0.12; lightsout_ambient_intensity 0.04; lightsout_bloom 3.5; lightsout_shadow_darkness 0.85; lightsout_apply; echo Custom Preset 2: Balanced Dark"

// Custom Preset 3: Nearly Pitch Black (extreme challenge)
alias lo_custom_3 "lightsout_directional_main 0.03; lightsout_ambient_intensity 0.01; lightsout_skybox_brightness 0.02; lightsout_bloom 6.0; lightsout_shadow_darkness 0.98; lightsout_apply; echo Custom Preset 3: Nearly Pitch Black"

// Custom Preset 4: Cinematic (dark with dramatic lighting)
alias lo_custom_4 "lightsout_directional_main 0.10; lightsout_ambient_intensity 0.03; lightsout_bloom 5.0; lightsout_shadow_contrast 2.0; lightsout_lens_flares 1; lightsout_apply; echo Custom Preset 4: Cinematic Mode"

// ============================================================================
// MAP-SPECIFIC PRESETS
// ============================================================================

// Optimized presets for different map types
alias lo_daymap "lightsout_preset pitchblack; echo Optimized for DAY maps (maximum darkness required)"
alias lo_nightmap "lightsout_preset dark; echo Optimized for NIGHT maps (enhanced darkness)"
alias lo_indoormap "lightsout_preset medium; echo Optimized for INDOOR maps (balanced)"
alias lo_outdoormap "lightsout_preset dark; echo Optimized for OUTDOOR maps"

// ============================================================================
// FINE-TUNING ALIASES
// ============================================================================

// Make current preset darker/brighter in small increments
alias darker "lightsout_directional_main -0.02; lightsout_ambient_intensity -0.01; lightsout_apply; echo Settings darkened"
alias brighter "lightsout_directional_main +0.02; lightsout_ambient_intensity +0.01; lightsout_apply; echo Settings brightened"
alias more_bloom "lightsout_bloom +0.5; lightsout_apply; echo Bloom increased"
alias less_bloom "lightsout_bloom -0.5; lightsout_apply; echo Bloom decreased"

// ============================================================================
// UTILITY COMMANDS
// ============================================================================

alias lo_status "lightsout_status; echo Current lighting settings displayed"
alias lo_reset "lightsout_reset; echo Settings reset to defaults"
alias lo_apply "lightsout_apply; echo Current CVars applied"

// Info commands
alias lightsout_help "echo ===== LIGHTS OUT v2.0 HELP =====; echo Quick: lo_enable lo_disable lo_dark lo_pitchblack; echo Presets: lightsout_preset <subtle|medium|dark|pitchblack>; echo Status: lo_status; echo Custom: lo_custom_1 lo_custom_2 lo_custom_3; echo Maps: lo_daymap lo_nightmap lo_indoormap; echo Fine-tune: darker brighter more_bloom less_bloom"

alias lightsout_info "echo ===== LIGHTS OUT v2.0 INFO =====; echo Version: 2.0.0; echo Advanced runtime lighting control for Rocket League; echo 4 presets + unlimited custom configurations; echo Real-time adjustment - no restart needed; echo Type: lightsout_help for commands"

// ============================================================================
// LEGACY COMPATIBILITY
// ============================================================================

// UPK/INI Installation (for backward compatibility)
alias lightsout_install "exec install_lightsout.bat; echo Legacy UPK installation - Consider using plugin instead"
alias lightsout_uninstall "exec uninstall_lightsout.bat; echo Legacy UPK uninstallation"


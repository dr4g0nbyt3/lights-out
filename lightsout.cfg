// ============================================================================
// RECOMMENDED IN-GAME VIDEO SETTINGS
// ============================================================================
// For maximum darkness and best visual quality:
//
// CRITICAL SETTINGS:
//   Light Shafts: OFF (MUST disable for proper darkness)
//   Bloom: ON (needed for headlight glow)
//
// RECOMMENDED:
//   Ambient Occlusion: ON (enhances shadow depth)
//   Depth of Field: OFF (prevents blur in dark areas)
//   Weather Effects: OFF (reduces unwanted lighting)
//   Lens Flares: OFF (unless using cinematic preset)
//   Motion Blur: OFF (better clarity in darkness)
//
// PERFORMANCE:
//   Render Quality: High or Higher (better lighting calculations)
//   Anti-Aliasing: FXAA or MSAA (smoother visuals)
//   Texture Detail: High (better material appearance)

// ============================================================================
// USAGE EXAMPLES
// ============================================================================
// Example 1: Quick start with dark preset
//   > lightsout_quick_dark
//
// Example 2: Try pitch black mode
//   > lo_pitchblack
//
// Example 3: Fine-tune current settings
//   > darker
//   > more_bloom
//   > lo_apply
//
// Example 4: Check current settings
//   > lo_status
//
// Example 5: Create custom darkness level
//   > lightsout_directional_main 0.07
//   > lightsout_ambient_intensity 0.02
//   > lightsout_bloom 4.0
//   > lo_apply
//
// Example 6: Map-specific optimization
//   > lo_daymap  (for bright day maps)
//   > lo_nightmap  (for existing night maps)

// ============================================================================
// TROUBLESHOOTING
// ============================================================================

alias lo_test "lightsout_status; lightsout_apply; echo Testing lighting - check console for values"
alias lo_fix "lightsout_reset; lightsout_enable; lightsout_preset dark; echo Lighting reset and reapplied"
alias lo_emergency "lightsout_disable; cl_bloom_scale 1.0; echo Emergency reset - all lighting disabled"

